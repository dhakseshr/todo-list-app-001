<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align at top for better scroll behavior */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .add-task-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px; /* Space between input and button */
        }

        #taskInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

        #taskInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #addTaskBtn {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        #addTaskBtn:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
            font-style: italic;
        }

        .todo-item .task-text {
            flex-grow: 1;
            margin-right: 15px;
            font-size: 1.1rem;
            word-break: break-word; /* Ensure long words break */
        }

        .todo-item .actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0; /* Prevent buttons from shrinking */
        }

        .todo-item .actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease-in-out;
        }

        .todo-item .actions .complete-btn {
            background-color: #28a745;
            color: white;
        }

        .todo-item .actions .complete-btn:hover {
            background-color: #218838;
        }

        .todo-item .actions .edit-btn {
            background-color: #ffc107;
            color: #333;
        }

        .todo-item .actions .edit-btn:hover {
            background-color: #e0a800;
        }

        .todo-item .actions .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .todo-item .actions .delete-btn:hover {
            background-color: #c82333;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .add-task-section {
                flex-direction: column;
                gap: 15px;
            }

            #taskInput, #addTaskBtn {
                width: 100%;
            }

            .todo-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .todo-item .task-text {
                margin-right: 0;
                width: 100%; /* Take full width */
                font-size: 1rem;
            }

            .todo-item .actions {
                width: 100%;
                justify-content: flex-end; /* Align buttons to the right */
            }

            .todo-item .actions button {
                padding: 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task description">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="todoList" class="todo-list" aria-live="polite">
            <!-- Tasks will be rendered here by JavaScript -->
        </ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const todoList = document.getElementById('todoList');

        let tasks = []; // Array to store task objects

        /**
         * Loads tasks from localStorage and populates the `tasks` array.
         */
        function loadTasks() {
            const storedTasks = localStorage.getItem('todoTasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
            renderTasks();
        }

        /**
         * Saves the current `tasks` array to localStorage.
         */
        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        /**
         * Renders all tasks from the `tasks` array to the DOM.
         */
        function renderTasks() {
            todoList.innerHTML = ''; // Clear current list

            if (tasks.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = 'No tasks yet! Add one above.';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#888';
                emptyMessage.style.padding = '20px';
                todoList.appendChild(emptyMessage);
                return;
            }

            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.classList.add('todo-item');
                if (task.completed) {
                    listItem.classList.add('completed');
                }
                listItem.dataset.id = task.id; // Store ID for easy access
                listItem.setAttribute('aria-label', `Task: ${task.text} is ${task.completed ? 'completed' : 'not completed'}`);


                const taskText = document.createElement('span');
                taskText.classList.add('task-text');
                taskText.textContent = task.text;

                const actionsDiv = document.createElement('div');
                actionsDiv.classList.add('actions');

                const completeBtn = document.createElement('button');
                completeBtn.classList.add('complete-btn');
                completeBtn.textContent = task.completed ? 'Unmark' : 'Complete';
                completeBtn.setAttribute('aria-label', `${task.completed ? 'Unmark' : 'Mark'} task "${task.text}" as complete`);
                completeBtn.addEventListener('click', () => toggleComplete(task.id));

                const editBtn = document.createElement('button');
                editBtn.classList.add('edit-btn');
                editBtn.textContent = 'Edit';
                editBtn.setAttribute('aria-label', `Edit task "${task.text}"`);
                editBtn.addEventListener('click', () => editTask(task.id));

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = 'Delete';
                deleteBtn.setAttribute('aria-label', `Delete task "${task.text}"`);
                deleteBtn.addEventListener('click', () => deleteTask(task.id));

                actionsDiv.appendChild(completeBtn);
                actionsDiv.appendChild(editBtn);
                actionsDiv.appendChild(deleteBtn);

                listItem.appendChild(taskText);
                listItem.appendChild(actionsDiv);

                todoList.appendChild(listItem);
            });
        }

        /**
         * Adds a new task based on the input field's value.
         */
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Task cannot be empty!');
                return;
            }

            const newTask = {
                id: Date.now(), // Unique ID based on timestamp
                text: taskText,
                completed: false
            };

            tasks.push(newTask);
            taskInput.value = ''; // Clear input field
            saveTasks();
            renderTasks();
            taskInput.focus(); // Keep focus on input after adding
        }

        /**
         * Toggles the completion status of a task by its ID.
         * @param {number} id - The unique ID of the task.
         */
        function toggleComplete(id) {
            tasks = tasks.map(task =>
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            saveTasks();
            renderTasks();
        }

        /**
         * Edits the text of a task by its ID using a prompt.
         * @param {number} id - The unique ID of the task.
         */
        function editTask(id) {
            const taskToEdit = tasks.find(task => task.id === id);
            if (taskToEdit) {
                const newText = prompt('Edit your task:', taskToEdit.text);
                if (newText !== null && newText.trim() !== '') {
                    tasks = tasks.map(task =>
                        task.id === id ? { ...task, text: newText.trim() } : task
                    );
                    saveTasks();
                    renderTasks();
                }
            }
        }

        /**
         * Deletes a task by its ID after user confirmation.
         * @param {number} id - The unique ID of the task.
         */
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Event Listeners
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
